<!DOCTYPE html>
<html>

<head>
    <title>Rajons</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.min.css?_v=20230402225551">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">

        <div class="reg">
            <div class="reg__container container">
                <div class="reg__body">
                    <div class="reg__bg">
                        <picture><source srcset="img/main_bg.webp" type="image/webp"><img src="img/main_bg.jpg" alt="Background"></picture>
                    </div>
                    <div class="reg__header">
                        <a href="/" class="reg__logo">
                            <picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="Logo"></picture>
                        </a>
                        <div class="reg__lang lang">
                            <a href="#" class="lang__item">LV</a>
                            <a href="#" class="lang__item">EN</a>
                            <a href="#" class="lang__item active">RU</a>
                        </div>
                    </div>
                    <div class="reg__content">
                        <h1 class="reg__title">Регистрация нового пользователя</h1>
                        <form action="#" class="reg__form form-reg">
                            <input type="text" placeholder="Имя">
                            <input type="text" placeholder="Пароль">
                            <input type="text" placeholder="Повторите пароль">
                            <input type="text" placeholder="Єлектронная почта">
                            <div class="form-reg__capcha">
                                <picture><source srcset="img/capcha.webp" type="image/webp"><img src="img/capcha.jpg" alt="Capcha"></picture>
                            </div>
                            <input type="text" placeholder="Введите код на картинке">
                            <div class="form-reg__checkbox checkbox">
                                Я прочитал и согласен с <span>правилами портала</span>
                                <input type="checkbox" name="agreement">
                            </div>
                            <button type="submit">Зарегистрироваться</button>
                        </form>
                    </div>
                    <div class="reg__footer">
                        <div class="reg__recomend">Рекомендуемый возраст: не менее <span>18</span> лет</div>
                        <div class="reg__links">
                            <a href="#" class="reg__link">Описание игры</a>
                            <a href="#" class="reg__link">Условия использования</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/app.min.js?_v=20230402225551"></script>
</body>

</html>
